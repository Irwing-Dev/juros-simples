<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de juros simples</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="../juros compostos/index.html">Juros compostos</a>
        </header>
        <hr>
        <main>
            <section class="calculate-sect">
                <h3>Calculadora de juros simples</h3>
                <div class="input-datas">
                    <label for="capital">Capital Incial: </label>
                    <div class="input-capital">
                        <span>R$</span>
                        <input type="number" class="capital">
                    </div>
                    <label for="fee">Taxa de Juros: </label>
                    <div class="input-fee">
                        <span>&percnt;</span>
                        <input type="number" class="fee">
                        <select class="select-fee">
                            <option value="mensal" class="opts-fee">Mensal</option>
                            <option value="anual" class="opts-fee">Anual</option>
                        </select>
                    </div>
                    <label for="period">Per√≠odo: </label>
                    <div class="input-period">
                        <input type="number" class="period">
                        <select class="select-period">
                            <option value="meses" class="opts-period">Meses</option>
                            <option value="anos" class="opts-period">Anos</option>
                        </select>
                    </div>
                </div>
                <div class="calc-button">
                    <button class="btn-calc">Enviar</button>
                </div>
                <div id="res"></div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
